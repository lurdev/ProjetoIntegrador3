    </ul>
  </nav>
</header>

<body>
  <main>
    <div class="page">
      <form method="post" class="formCadastro">

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome do produto">

        <label for="nomeFazenda">Nome da fazenda:</label>
        <input type="text" id="nomeFazenda" name="nomeFazenda" required placeholder="Nome da fazenda">

        <label for="safra">Safra:</label>
        <input type="date" id="safra" name="safra" required placeholder="ex.:05/04/2023">

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required placeholder="Quantidade ex.:7.5">

        <label for="unidade">Unidade de medida:</label>
        <select id="unidade" name="unidade" required>
          <option value="litros">Litros</option>
          <option value="quilogramas">Quilogramas</option>
          <option value="ton">Toneladas (1000kg)</option>
          <option value="sacas">Sacas (60kg)</option>
        </select>
        <label for="preco">Preço por Unidade (R$):</label>
        <input type="number" id="preco" name="preco" step="0.1" required placeholder="ex.: 5.7">

        <input type="submit" value="Cadastrar Produto" class="btn" />
      </form>
    </div>

  </main>
